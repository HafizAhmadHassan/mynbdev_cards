ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "mynbdev_cards"
  site-url: "https://HafizAhmadHassan.github.io/mynbdev_cards/"
  description: ""
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/HafizAhmadHassan/mynbdev_cards/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/HafizAhmadHassan/mynbdev_cards/"
  sidebar:
    style: "floating"
    contents:
      - index.ipynb
      - 00_card.ipynb
      - 01_deck.ipynb
metadata-files: 
  - sidebar.yml
  - custom.yml
